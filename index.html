<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>URL Shortener</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
      <link href="css/styles.css" rel="stylesheet">
   </head>
   <body>
      <div class="container">
         <h1 class="mb-5 mt-5">URL Shortener</h1>
         <div class="input-group mb-3">
            <input type="text" class="form-control" id="long-url" placeholder="Paste a link to shorten it" aria-label="Paste a link to shorten it">
            <input type="text" class="form-control" id="custom-url" placeholder="Custom short link (leave it blank, if you want random)" aria-label="Custom short link">
            <div class="input-group-append">
               <button class="btn btn-outline-secondary" id="shorten-btn" type="button">Shorten</button>
            </div>
         </div>
         <div>
            <div id="short-link"></div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
      <script src="js/script.js"></script>
   </body>
</html>
